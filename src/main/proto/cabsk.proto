syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.bpsw.cabs";
option java_outer_classname = "Cabs";
option objc_class_prefix = "HLW";

package com.bpsw.cabs.handlers;

service CabsHWService {
  rpc send (CabsHWRequest) returns (CabsHWReply) {}
}

message CabsHWRequest {
  string name = 1;
}

message CabsHWReply {
  string message = 1;
}
